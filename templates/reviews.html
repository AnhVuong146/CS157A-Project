{% extends "base.html" %}
{% block content %}
<head>
    <a href="/">
        <button>Go home</button>
    </a>
    <h1 style="text-align:center;">We'd love to hear from you</h1>
</head>

<body>
    <h2 style="text-align:center;">How was your experience with the Todo List?</h1>
        <form action="/reviews" method="POST">
            <ul></ul>
            <textarea type="review"  name="review" cols="30" rows="5" placeholder="Type your answer"></textarea>
            <a href="/reviews">
                <input type="submit" value="submit">
            </a>
            
        </form>
 
    {% for review in review_list %}
    How was your experience with the Todo List?<br>
    <li>{{review.username}} wrote {{review.review}}</li>
    <br><br>
    {% endfor %}



</body>
{% endblock %}
